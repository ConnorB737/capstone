<h1>Login</h1>
<form action="/api/login?next={{ next | urlencode }}" method="post">
  <p>Email</p>
  {{ form.email }}
  <p>Password</p>
  {{ form.password }}
  {{ form.hidden_tag() }}
  <br>
  <br>
  <input type="submit" value="Submit">

</form>
<a href="/api/register"> <button>Register</button></a>
