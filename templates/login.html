<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>-->
    <style>body{
        background: url("background.jpg") no-repeat;
    }</style>

</head>
<body>

    <center>
    <h1>Login</h1>
    <form action="/api/login?next={{ next | urlencode }}" method="post">
        <p>Email</p>
        {{ form.email }}
        <p>Password</p>
        {{ form.password }}
        {{ form.hidden_tag() }}
        <br>
        <br>
        <input type="submit" value="Submit">

    </form>
        <a href="/api/register"> <button>Register</button></a>
    </center>
</body>
</html>
